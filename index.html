<!DOCTYPE html>
<html>
<head>
  <title>Cara o Cruz</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Cara o Cruz</h1>
  <div id="coin" class="coin">
    <div id="front" class="face"></div>
    <div id="back" class="face"></div>
  </div>
  <div id="scores">
    <p>Contador cara: <span id="caraScore">0</span></p>
    <p>Contador cruz: <span id="cruzScore">0</span></p>
  </div>
  <button id="flipButton">Girar la moneda</button>
  <button id="resetButton">Reiniciar el juego</button>

  <script src="script.js"></script>
</body>
</html>
